<!-- navbar -->
<nav class="navbar fixed-top shadow-sm navbar-expand-lg">
  <div class="container">
    <a href="https://dhanugurung.com/" class="brand">
      <span>{{ site.title }}</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class='bx bx-menu'></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item{% if page.page_name == 'home' %} active{% endif %}">
          <a class="nav-link" href="{{ site.url }}">Home</a>
        </li>

        <div class="dropdown nav-item{% if page.layout == 'episode' or page.page_name == 'workshop' %} active{% endif %}">
          <a class="dropdown-toggle nav-link" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Workshops
          </a>

          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            {% for workshop in site.data.workshops %}
              <a class="dropdown-item" href="{{ site.url }}{{ workshop.url }}">{{ workshop.title }}</a>
            {% endfor %}
          </div>
        </div>
      </ul>
    </div>
  </div>
</nav>
