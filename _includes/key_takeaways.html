{% comment %}
  Display key takeaways from the workshop.
{% endcomment %}

<blockquote class="takeaways">
  <h2>Key Takeaways from Workshop</h2>
  <p class="text">
    {{ page.takeaways_text }}
  </p>
  <ul>
    {% for takeaway in page.takeaways %}
      <li>{{ takeaway | markdownify }}</li>
    {% endfor %}
  </ul>
  {% if page.notes %}
    <p>
      <strong>NOTE:</strong> {{ page.notes }}
    </p>
  {% endif %}
</blockquote>
